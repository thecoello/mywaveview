<div *ngIf="loading" class="d-flex align-item-center justify-content-center mt-4 mb-4">
  <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!loading">
  <div *ngFor="let contract of contracts">
    <div class="card mt-2 mb-2 border-0">
      <div class="card-body">
        <div class="row d-flex align-items-center mobile-width">
          <div class="col-4 mobile-row mobile-width">
            <p class="m-0"><b>Customer name</b>{{contract.customername| titlecase}}</p>
            <p class="m-0"><b>Country: </b>{{contract.country | titlecase}} </p>
          </div>
  
          <div class="col-4 mobile-row mobile-width">
            <p class="m-0"><b>Sale type:</b> <br> {{contract.saletype | titlecase}}</p>
            <p class="m-0"><b>Points:</b> {{contract.points}}</p>
          </div>
          
          <div class="col-1 mobile-row mobile-width-50 mt-2 mb-2">
            <a class="btn btn-outline-success" href="{{enviromentApiUrl}}{{contract.file}}" target="_blank"><i class="bi bi-download"></i></a>
          </div>
  
          <div class="col-1 mobile-row mobile-width-50 mt-2 mb-2">
            <button (click)="removeContract(contract.id!)" type="button" class="btn btn-outline-danger"><i class="bi bi-dash-circle"></i></button>
          </div>
  
        </div>
      </div>
    </div>
    <hr class="m-0 p-0">
  
  </div>
</div>

<div *ngIf="contracts?.length == 0" class="row w-100">
  <div class="col-12">
    <p class="text-center">Nothing to show yet</p>
  </div>
</div>



<nav class="mt-4">
  <ul class="pagination">
    <li class="page-item" *ngFor="let page of pagination"><a (click)="getContracts(page.url)" class="page-link {{page.active ? 'active' : null }} {{!page.url ? 'disabled' : null}}" [innerHTML]="page.label"></a></li>
  </ul>
</nav>
