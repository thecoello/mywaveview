<div *ngIf="loading" class="d-flex align-item-center justify-content-center mt-4 mb-4">
  <div class="spinner-grow text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="!loading" class="row mobile-row">
  <div class="col-3 mobile-width"></div>
  <div class="col-6 p-2 mt-4 mobile-width">
    <h3>Users</h3>

    <div *ngFor="let user of users">

      <div class="card mt-2 mb-2">
        <div class="card-body">
          <div class="row d-flex align-items-center">
            <div class="col-5 mobile-width-50 text-start">
              <p class="m-0"><b>{{user.companyname | titlecase}}</b></p>
              <p class="m-0">{{user.name | titlecase}}</p>
              <p class="m-0">  {{user.email | lowercase}}</p>
            </div>

            <div class="col-3 mobile-width-50 text-start">
              <p class="m-0"><b>{{user.country | titlecase}}</b></p>
              <p class="m-0">{{user.region | uppercase }}</p>
            </div>

            <div class="col-4 mobile-width mobile-row">
              <a type="button" class="btn btn-primary" routerLink="/admin/contracts/{{user.id}}">View points</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div *ngIf="users?.length == 0" class="row w-100">
      <div class="col-12">
        <p class="text-center">Nothing to show yet</p>
      </div>
    </div>

    <nav class="mt-4">
      <ul class="pagination">
        <li class="page-item" *ngFor="let page of pagination"><a (click)="getUsers(page.url)" class="page-link {{page.active ? 'active' : null }} {{!page.url ? 'disabled' : null}}" [innerHTML]="page.label"></a></li>
      </ul>
    </nav>
    
  </div>
  <div class="col-3 mobile-width"></div>
</div>
