<h3 class="mb-2">Registration</h3>

<form ngForm #registrationForm="ngForm" class="{{wasValidated ? 'was-validated' : 'needs-validation'}}">
    <div class="mb-2">
        <label for="partnername" class="form-label">Partner name</label>
        <input type="text" placeholder="Company" class="form-control" name="partnername" id="partnername"
            aria-describedby="partnername" [(ngModel)]="registrationModel.partnerName" required>
    </div>
    
    <hr class="mb-4 mt-4 text-body-secondary">

    <div class="mb-2 mt-2">
        <label for="name" class="form-label">Your name</label>
        <input type="text" placeholder="Name" class="form-control" name="name" id="name" [(ngModel)]="registrationModel.name" required>
    </div>
    <div class="mb-2">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" name="country" [(ngModel)]="registrationModel.country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>
    <div class="mb-2">
        <label for="region" class="form-label">Region</label>
        <select class="form-select" name="region" [(ngModel)]="registrationModel.region" required>
            <option value="" disabled selected>Select your Region</option>
            <option value="NA">NA</option>
            <option value="LAC">LAC</option>
            <option value="EMEA">EMEA</option>
            <option value="APJ">APJ</option>

          </select>
    </div>

    <hr class="mb-4 mt-4 text-body-secondary">

    <div class="mb-2 mt-2">
        <label for="email" class="form-label">Email address</label>
        <input type="email" placeholder="name@partneremail.com" class="form-control" name="email" id="email"
            aria-describedby="email" [(ngModel)]="registrationModel.email" required>
    </div>
    <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" placeholder="********" class="form-control" id="password" name="password" [(ngModel)]="registrationModel.password" required>
    </div>
    <div class="mb-2">
        <label for="passwordrepeat" class="form-label">Repeat Password</label>
        <input type="password" placeholder="********" class="form-control" id="passwordrepeat" name="passwordrepeat" [(ngModel)]="registrationModel.passwordrepeat" required>
    </div>

    <div *ngIf="passowrdValidated" class="alert alert-danger" role="alert">
        Passwords should be the same
    </div>

    <button (click)="registration(registrationForm)" type="submit" class="btn btn-sap rounded-3 mt-4 mb-4 ps-4 pe-4 w-100">Register</button>
</form>

<p>Already have an account? <a href="./login">Login here</a></p>
